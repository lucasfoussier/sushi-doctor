parameters:
    app.stage: "%env(resolve:APP_STAGE)%"
    app.secret: "%env(resolve:APP_SECRET)%"
    jwt.keys.directory: "%env(resolve:JWT_KEYS_DIRECTORY)%"
    jwt.cookie.secure: "%env(resolve:JWT_COOKIE_SECURE)%"
    aws.key: "%env(resolve:AWS_KEY)%"
    aws.secret: "%env(resolve:AWS_SECRET)%"
    aws.deployment.region: "%env(resolve:AWS_DEPLOYMENT_REGION)%"
    aws.dynamodb.endpoint: "%env(resolve:AWS_DYNAMO_DB_ENDPOINT)%"
    table.prefix: !php/const DYNAMODB_TABLE_PREFIX
services:
    _defaults:
        autowire: true
        autoconfigure: true
        bind:
            $appStage: '%app.stage%'
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']
    JLucki\ODM\Spark\Spark:
        $version: 'latest'
        $region: '%aws.deployment.region%'
        $endpoint: '%aws.dynamodb.endpoint%'
        $key: '%aws.key%'
        $secret: '%aws.secret%'
    app.refreshservice:
        class: App\Service\RefreshService
        public: true
        arguments: [ "@gesdinet.jwtrefreshtoken" ]
